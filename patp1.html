<!DOCTYPE html>
<html>
<head>
    <title>Star Half Pyramid Pattern</title>
</head>
<body>
    <textarea id="t1" rows="4" cols="70" style="font-size:25px " ></textarea>

    <script>
        textarea = document.getElementById('t1');
        let pattern = '';

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                pattern += '* ';
            }
            pattern += '\n';
        }
        textarea.value = pattern;
    </script>
</body>
</html>
