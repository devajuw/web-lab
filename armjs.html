<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>Armstrong Number Checker</h2>
        <label for="numberInput">Enter a Number:</label><br>
        <input type="text" id="numberInput"><br><br>
        <label for="result">Armstrong Yes or No:</label><br>
        <input type="text" id="result" readonly><br><br>
        <input type="button" value="Calculate" onclick="checkArmstrong()">
    </div>

    <script>
        function checkArmstrong() {
            let number = parseInt(document.getElementById("numberInput").value);
            let sum = 0;
            let originalNum = number;
            while (number > 0) {
                let r = number % 10;
                sum += r * r * r;
                number = Math.floor(number / 10);
            }
            if (sum === originalNum)
                document.getElementById("result").value = "Yes";
            else
                document.getElementById("result").value = "No";
        }
    </script>
</body>
</html>
