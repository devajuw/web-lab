<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
    <script>
        function calculateFactors() {
            
            let num = parseInt(document.getElementById("t1").value);
            if num
            let factors = '';
            let factorial = 1;
            for(let i = 1; i <= num; i++) {
                if(num % i == 0) {
                    factors += i + ', ';
                }
                factorial *= i;
            }
            factors = factors.slice(0, -2); // Remove the last comma and space
            document.getElementById("t2").value = factors;
            document.getElementById("t3").value = factorial;
            document.getElementById("t4").value = isPalindrome(num);
        }

        function isPalindrome(num) {
            let originalNum = num;
            let reversedNum = 0;
            while (num > 0) {
                reversedNum = reversedNum * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            return originalNum === reversedNum ? "Yes" : "No";
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">Number System</h2>
    <div style="margin: 50px auto; width: 60%; background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <div style="margin-bottom: 10px;">
            <label for="t1"> Enter a Number</label><br>
            <input type="text" id="t1">
        </div>
        <div style="margin-bottom: 10px;">
            <label for="t2"> Factors     </label><br>
            <input type="text" id="t2" readonly>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="t3"> Factorial   </label><br>
            <input type="text" id="t3" readonly>
        </div>
        <div>
            <label for="t4"> Palindrome   </label><br>
            <input type="text" id="t4" readonly>
        </div>
        <input type="button" name="calculate" onclick="calculateFactors()" value="Calculate">
    </div>
</body>
</html>
