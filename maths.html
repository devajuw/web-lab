<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculatefactors()
        {
        let num = parseInt(document.getElementById("t1").value);
        let factors='';
        let factorial=1;
        for(let i=1;i<=num;i++)
        {
            if(num%i==0)
            {
            factors=factors+i+',';
            }
            factorial=factorial*i;
            

        }
        
        factors = factors.slice(0, -1);
        document.getElementById("t2").value=factors;
        document.getElementById("t3").value=factorial;
        document.getElementById("t4").value = isPalindrome(num);
    }

    function isPalindrome(num)
    {
       let originalNum = num;
        let reversedNum = 0;
            while (num > 0) {
                reversedNum = reversedNum * 10 + num % 10;
                num = Math.floor(num / 10);
            }
            return originalNum === reversedNum ? "Yes" : "No";
            
    }
        // your script goes here
    </script>

</head>
<body>
    <h2 style="text-align: center;">Number System</h2>
    <div style="flex; border: 1px dashed;">
        <label for="t1"> Enter a Number</label>
        <input type="text" id="t1"><br><br>
        <label for="t2"> Factors     </label>
        <input type="text" id="t2"><br><br>
        <label for="t3"> Factorial   </label>
        <input type="text" id="t3"><br><br>
        <label for="t4"> Palindrome   </label>
        <input type="text" id="t4"><br><br>
        <input type="button" name="calculate" onclick="calculatefactors() " >

    </div>
    
</body>
</html>
