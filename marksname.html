<!DOCTYPE html>
<html>

<head>
    <title>oddeven</title>
</head>

<body>
    <p id="p1"></p>

    <script>
        var size, i;
        var name = [];
        var marks = [];
        size = parseInt(prompt("Enter Number of students"))
        for (i = 0; i < size; i++) {
            name[i] = prompt("Enter Name " + (i + 1));
            marks[i] = parseFloat(prompt("Enter Marks"));
        }
            for (i = 0; i < size; i++) {
                document.getElementById("p1").innerHTML=(name[i] + " secured " + marks[i] + "<hr>");
            }
    </script>
</body>
